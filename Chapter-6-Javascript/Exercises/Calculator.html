<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Character encoding -->
  <meta charset="UTF-8">
  <!-- Ensure proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Petrol Calculator</title>

  <!-- Link to external CSS for styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main container for the calculator UI -->
  <div class="calculator-container">
    <!-- Heading/title of the calculator -->
    <h1>Petrol Cost Calculator</h1>

    <!-- Label and input for cost per liter -->
    <label for="cost-per-liter">Cost per Liter (£):</label>
    <input type="number" id="cost-per-liter" value="1.72" step="0.01">

    <!-- Label and input for number of liters purchased -->
    <label for="liters">Liters Purchased:</label>
    <input type="number" id="liters" value="0" step="0.1">

    <!-- Button to trigger the total cost calculation -->
    <button id="calculate-btn">Calculate Total</button>

    <!-- Paragraph to display the calculated total cost -->
    <p id="total-cost">Total Cost: £0.00</p>
  </div>

  <!-- Link to external JavaScript file that handles the calculation -->
  <script src="script.js"></script>
</body>
</html>
