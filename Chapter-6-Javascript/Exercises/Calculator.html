<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Petrol Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator-container">
    <h1>Petrol Cost Calculator</h1>

    <!-- Petrol cost  -->
    <label for="cost-per-liter">Cost per Liter (£):</label>
    <input type="number" id="cost-per-liter" value="1.72" step="0.01">

    <!-- Liters purchased -->
    <label for="liters">Liters Purchased:</label>
    <input type="number" id="liters" value="0" step="0.1">

    <!-- Calculate button -->
    <button id="calculate-btn">Calculate Total</button>

    <!-- Display result -->
    <p id="total-cost">Total Cost: £0.00</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
