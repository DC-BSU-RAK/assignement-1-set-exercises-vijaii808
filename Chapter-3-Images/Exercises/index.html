<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calm Nature Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #506f00;
      color: #333;
      margin: 2rem;
    }

    h1 {
      text-align: center;
      color: #ffffff;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    figure {
      width: 400px;
      background: #ff0000;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      filter: contrast(110%) saturate(120%) brightness(95%);
    }

    figcaption {
      margin-top: 0.5rem;
      font-size: 0.85rem;
    }

    figcaption strong {
      color: #40916c;
    }
  </style>
</head>
<body>

  <h1>Calm Nature Gallery</h1>
  <div class="gallery">

    <figure>
      <img 
        src="https://images.pexels.com/photos/518485/pexels-photo-518485.jpeg?auto=compress&cs=tinysrgb&w=400" 
        alt="Green mountains under a blue sky" 
        title="Peaceful Mountain Landscape"
        width="400" height="267" />
      <figcaption>
        Photo by <em>Pixabay</em> via <a href="https://www.pexels.com/photo/green-mountains-9754/" target="_blank">Pexels</a><br>
        <strong>License:</strong> Free for commercial use, no attribution required.
      </figcaption>
    </figure>

    <figure>
      <img 
        src="https://images.pexels.com/photos/3552881/pexels-photo-3552881.jpeg?auto=compress&cs=tinysrgb&w=400" 
        alt="Golden hour sunlight over gentle ocean waves" 
        title="Sunset at Sea"
        width="400" height="267" />
      <figcaption>
        Photo by <em>Roman Odintsov</em> via <a href="https://www.pexels.com/photo/seashore-during-golden-hour-3552881/" target="_blank">Pexels</a><br>
        <strong>License:</strong> Free for commercial use, no attribution required.
      </figcaption>
    </figure>

    <figure>
  <img 
    src="https://images.pexels.com/photos/31487142/pexels-photo-31487142.jpeg?auto=compress&cs=tinysrgb&w=400"
    alt="Lush evergreen forest with sunbeams filtering through the trees"
    title="Sunlight in the Forest"
    width="400"
    height="600" />
  <figcaption>
    Photo by <em>Enrique</em> via 
    <a href="https://www.pexels.com/photo/lush-evergreen-forest-scene-with-sunlight-31473709/" target="_blank">Pexels</a><br>
    <strong>License:</strong> Free for commercial use, no attribution required.
  </figcaption>
</figure>


  </div>

</body>
</html>
